      .popup {
          width:100%;
          height:100%;
          display:none;
          position:fixed;
          top:0px;
          left:0px;
          background:rgba(0,0,0,0.8);
          z-index: 1;
      }

      /* Inner */
      .popup-inner {
          text-align: right;
          max-width:450px;
          width:90%;
          padding:40px;
          position:fixed;
          top:50%;
          left:50%;
          -webkit-transform:translate(-50%, -50%);
          transform:translate(-50%, -50%);
          box-shadow:10px 10px 10px rgba(0,0,0,1);
          border-radius:10px;
          background: #fffff1;
          cursor: pointer;
      }

      /* Close Button */
      .popup-close {
          width:30px;
          height:30px;
          padding-top:4px;
          display:inline-block;
          position:absolute;
          top:0px;
          right:0px;
          transition:ease 0.25s;
          -webkit-transform:translate(50%, -50%);
          transform:translate(50%, -50%);
          border-radius:1000px;
          background: rgba(43, 43, 43, 0.8);
          font-family:Arial, Sans-Serif;
          font-size:20px;
          text-align:center;
          line-height:100%;
          color:#fff;
          cursor:context-menu;
      }

      .popup-close:hover {
          -webkit-transform:translate(50%, -50%) rotate(180deg);
          transform:translate(50%, -50%) rotate(180deg);
          background:rgba(0,0,0,1);
          text-decoration:none;
      }
      #custom-select{
          cursor: pointer;
          width: auto;
      }



  </style>
